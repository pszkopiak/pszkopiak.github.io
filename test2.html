<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>Hello, world!</title>
	<!-- include three.js library -->
	<script src='js/three.js'></script>
	<!-- include jsartookit -->
	<script src="jsartoolkit5/artoolkit.min.js"></script>
	<script src="jsartoolkit5/artoolkit.api.js"></script>
	<!-- include threex.artoolkit -->
	<script src="threex/threex-artoolkitsource.js"></script>
	<script src="threex/threex-artoolkitcontext.js"></script>
	<script src="threex/threex-arbasecontrols.js"></script>
	<script src="threex/threex-armarkercontrols.js"></script>
</head>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>

<video id="video" autoplay loop crossOrigin="anonymous" webkit-playsinline style="display:none">
	<!--<source src="video/sintel.ogv" type='video/ogg; codecs="theora, vorbis"'> -->
	<!-- <source src="video/sintel.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'> -->
	<source src="video/Sample.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'> 
</video>
		
<!-- 
  Example created by Lee Stemkoski: https://github.com/stemkoski
  Based on the AR.js library and examples created by Jerome Etienne: https://github.com/jeromeetienne/AR.js/
-->

<script>

var scene, camera, renderer, clock, deltaTime, totalTime;

var arToolkitSource, arToolkitContext;

var markerRoot1;

var mesh1;

var markerRoot2;

var mesh2;

var markerRoot3;

var mesh3;

var mixer;

initialize();
animate();

function initialize()
{
	scene = new THREE.Scene();

	let ambientLight = new THREE.AmbientLight( 0xcccccc, 0.5 );
	scene.add( ambientLight );
				
	camera = new THREE.Camera();
	scene.add(camera);

	renderer = new THREE.WebGLRenderer({
		antialias : true,
		alpha: true
	});
	renderer.setClearColor(new THREE.Color('lightgrey'), 0)
	renderer.setSize( 640, 480 );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	document.body.appendChild( renderer.domElement );

	clock = new THREE.Clock();
	deltaTime = 0;
	totalTime = 0;
	
	////////////////////////////////////////////////////////////
	// setup arToolkitSource
	////////////////////////////////////////////////////////////

	arToolkitSource = new THREEx.ArToolkitSource({
		sourceType : 'webcam',
	});

	function onResize()
	{
		arToolkitSource.onResize()	
		arToolkitSource.copySizeTo(renderer.domElement)	
		if ( arToolkitContext.arController !== null )
		{
			arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)	
		}	
	}

	arToolkitSource.init(function onReady(){
		onResize()
	});
	
	// handle resize event
	window.addEventListener('resize', function(){
		onResize()
	});
	
	////////////////////////////////////////////////////////////
	// setup arToolkitContext
	////////////////////////////////////////////////////////////	

	// create atToolkitContext
	arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: 'data/camera_para.dat',
		detectionMode: 'mono'
	});
	
	// copy projection matrix to camera when initialization complete
	arToolkitContext.init( function onCompleted(){
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	});

	////////////////////////////////////////////////////////////
	// setup markerRoots
	////////////////////////////////////////////////////////////

	// build markerControls
	markerRoot1 = new THREE.Group();
	scene.add(markerRoot1);
	let markerControls1 = new THREEx.ArMarkerControls(arToolkitContext, markerRoot1, {
		type: 'pattern', patternUrl: "data/BWIWomanMarker2.patt",
	})

	let geometry1 = new THREE.PlaneBufferGeometry(2,2, 4,4);

	let video = document.getElementById( 'video' );
	let texture = new THREE.VideoTexture( video );
	texture.minFilter = THREE.LinearFilter;
	texture.magFilter = THREE.LinearFilter;
	texture.format = THREE.RGBFormat;
	let material1 = new THREE.MeshBasicMaterial( { map: texture } );
	
	mesh1 = new THREE.Mesh( geometry1, material1 );
	mesh1.rotation.x = -Math.PI/2;
	
	markerRoot1.add( mesh1 );
	
	// build markerControls2
	markerRoot2 = new THREE.Group();
	scene.add(markerRoot2);
	let markerControls2 = new THREEx.ArMarkerControls(arToolkitContext, markerRoot2, {
		type: 'pattern', patternUrl: "data/letterA.patt",
	})

	let geometry12 = new THREE.SphereGeometry(1, 32,32);
	
	let loader2 = new THREE.TextureLoader();
	let texture2 = loader2.load( 'images/earth-sphere.jpg', render );
	let material12 = new THREE.MeshLambertMaterial( { map: texture2, opacity: 0.5 } );
	
	mesh2 = new THREE.Mesh( geometry12, material12 );
	mesh2.position.y = 1;
	
	markerRoot2.add( mesh2 );
	
	let pointLight2 = new THREE.PointLight( 0xffffff, 1, 100 );
	pointLight2.position.set(0.5,3,2);
	// create a mesh to help visualize the position of the light
	pointLight2.add( 
		new THREE.Mesh( 
			new THREE.SphereBufferGeometry( 0.05, 16,8 ), 
			new THREE.MeshBasicMaterial({ color: 0xffffff, opacity: 0.5 }) 
		) 
	);
	markerRoot2.add( pointLight2 );
	
	
	// build markerControls3 
	markerRoot3 = new THREE.Group();
	scene.add(markerRoot3);
	let markerControls3 = new THREEx.ArMarkerControls(arToolkitContext, markerRoot3, {
		type: 'pattern', patternUrl: "data/letterB.patt",
	})
	
	let loader3 = new THREE.GLTFLoader();
	loader3.load('models/Cube_AnimationSphere.gltf',function (gltf){

        let geometry3 = new THREE.CubeGeometry(1,1,1);
        let material3 = new THREE.MeshNormalMaterial({
            transparent : true,
            opacity: 0.5,
            side: THREE.DoubleSide
        }); 
        mesh3 = new THREE.Mesh( geometry, material );

        marker3.add( light );
        marker3.add( gltf.scene );

        let animationClip = gltf.animations[ 0 ];
        mixer = new THREE.AnimationMixer( scene );
        mixer.clipAction( animationClip ).play();

        animate();

    } );
	
	
}


function update()
{
	if ( markerRoot2.visible )
		mesh2.rotation.y += 0.01;
	// update artoolkit on every frame
	if ( arToolkitSource.ready !== false )
		arToolkitContext.update( arToolkitSource.domElement );
		
	mixer.update( delta );
}


function render()
{
	renderer.render( scene, camera );
}


function animate()
{
	requestAnimationFrame(animate);
	deltaTime = clock.getDelta();
	totalTime += deltaTime;
	update();
	render();
}

</script>

</body>
</html>
