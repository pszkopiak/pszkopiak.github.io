<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>Hello, world!</title>

	<script src='js/three.js'></script>
	<script type="module" src='js/GLTFLoader.js'></script>
	<!-- include jsartookit -->
	<script src="jsartoolkit5/artoolkit.min.js"></script>
	<script src="jsartoolkit5/artoolkit.api.js"></script>
	<!-- include threex.artoolkit -->
	<script src="threex/threex-artoolkitsource.js"></script>
	<script src="threex/threex-artoolkitcontext.js"></script>
	<script src="threex/threex-arbasecontrols.js"></script>
	<script src="threex/threex-armarkercontrols.js"></script>
</head>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>

<video id="video" autoplay loop crossOrigin="anonymous" webkit-playsinline style="display:none">

<script type="module">
	import * as THREE from "../build/three.module.js";
	import { GLTFLoader } from "./js/GLTFLoader.js";

var scene, camera, renderer, clock, deltaTime, totalTime;

var arToolkitSource, arToolkitContext;

var markerRoot1;

var mesh1;

var markerRoot2;

var mesh2;

var markerRoot3;

var mesh3;

var mixer;

var gltfLoaded;

initialize();
animate();

function initialize()
{
	scene = new THREE.Scene();

	let ambientLight = new THREE.AmbientLight( 0xcccccc, 0.5 );
	scene.add( ambientLight );
				
	camera = new THREE.Camera();
	scene.add(camera);

	renderer = new THREE.WebGLRenderer({
		antialias : true,
		alpha: true
	});
	renderer.setClearColor(new THREE.Color('lightgrey'), 0)
	renderer.setSize( 1920, 1080 );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	document.body.appendChild( renderer.domElement );

	clock = new THREE.Clock();
	deltaTime = 0;
	totalTime = 0;
	
	////////////////////////////////////////////////////////////
	// setup arToolkitSource
	////////////////////////////////////////////////////////////

	arToolkitSource = new THREEx.ArToolkitSource({
		sourceType : 'webcam',
	});

	function onResize()
	{
		arToolkitSource.onResize()	
		arToolkitSource.copySizeTo(renderer.domElement)	
		if ( arToolkitContext.arController !== null )
		{
			arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)	
		}	
	}

	arToolkitSource.init(function onReady(){
		onResize()
	});
	
	// handle resize event
	window.addEventListener('resize', function(){
		onResize()
	});
	
	////////////////////////////////////////////////////////////
	// setup arToolkitContext
	////////////////////////////////////////////////////////////	

	// create atToolkitContext
	arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: 'data/camera_para.dat',
		detectionMode: 'mono'
	});
	
	// copy projection matrix to camera when initialization complete
	arToolkitContext.init( function onCompleted(){
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	});

	////////////////////////////////////////////////////////////
	// setup markerRoots
	////////////////////////////////////////////////////////////


	
	
	// build markerControls3 
	markerRoot3 = new THREE.Group();
	scene.add(markerRoot3);
	let markerControls3 = new THREEx.ArMarkerControls(arToolkitContext, markerRoot3, {
		type: 'pattern', patternUrl: "data/pattern-04_umsatz_sblau.patt",
	})	

	var loader3 = new GLTFLoader().setPath("models/");
		  loader3.load("BWI_IT_Animation_v8.gltf", function (gltf) {
			gltf.asset.material = new THREE.MeshStandardMaterial({color: 0xffffff});
			mixer= new THREE.AnimationMixer(gltf.scene);			
			mixer.clipAction( gltf.animations[ 0 ] ).play(); //Startet die Animation
			gltf.scene.scale.set(0.5,0.5,0.5)
			markerRoot3.add(gltf.scene);
			gltfLoaded = true; //Pr√ºft ob Modell geladen wurde, sonst gibts Errors in der Update
		  });
		  
	let pointLight = new THREE.PointLight( 0xffffff, 1, 100 );
	pointLight.position.set(0.5,3,2);
	// create a mesh to help visualize the position of the light
	pointLight.add( 
		new THREE.Mesh( 
			new THREE.SphereBufferGeometry( 0.05, 16,8 ), 
			new THREE.MeshBasicMaterial({ color: 0xffffff, opacity: 0.5 }) 
		) 
	);
	markerRoot3.add( pointLight );
}


function update()
{
    // update artoolkit on every frame
    if ( arToolkitSource.ready !== false )
        arToolkitContext.update( arToolkitSource.domElement );
    if ( markerRoot3.visible ){
        if(gltfLoaded){
            mixer.update(deltaTime);
        }
    }
    else{
        markerRoot3.visible = true;
        if(gltfLoaded){
            mixer.update(deltaTime);
        }
    }   
}


function render()
{
	renderer.render( scene, camera );
}


function animate()
{
	requestAnimationFrame(animate);
	deltaTime = clock.getDelta();
	totalTime += deltaTime;
	update();
	render();

}

</script> 
</body>
</html>
